{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		<ul>
			{{ range .Paginator.Pages.ByDate.Reverse }}
			<li>
				<span class="date">{{ .Date.Format "2 January 2006" }}</span>
				<a href="{{ .RelPermalink }}">{{.Title }}</a>
			</li>
			{{ end }}
		</ul>
		{{ partial "pagination.html" . }}
	</main>
{{ end }}
