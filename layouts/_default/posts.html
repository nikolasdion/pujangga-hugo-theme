{{ define "main" }}
	<main>
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
		</div>
        {{ range .Pages.GroupByDate "2006" }}
        <h2>{{ .Key }}</h2>
        <ul>
            {{ range .Pages.ByDate.Reverse }}
            <li>
                <span class="date">{{ .Date.Format "2006/01/02" }}</span>
                <a href="{{ .RelPermalink }}">{{.Title }}</a>
            </li>
            {{ end }}
        </ul>
        {{ end }}
	</main>
{{ end }}
