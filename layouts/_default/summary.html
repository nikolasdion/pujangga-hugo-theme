<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<time class="date">{{ .Date.Format (default "2006-01-02 15:04:05" .Site.Params.dateFmt) }} </time>
		{{ range .Params.tags }}
		<a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> 
		{{ end }}

	<div>
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</article>
