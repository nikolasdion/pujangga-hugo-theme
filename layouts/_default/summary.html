<article>
	<h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<p>
		{{ range .Params.locations }}
		<a class="location" href="{{ "/locations/" | relLangURL }}{{ . | urlize }}">{{ . }},</a> 
		{{ end }}
		<time class="date">{{ .Date.Format (default "2006/01/02" .Site.Params.dateFmt) }} </time>
	</p>	
	<p>
		{{ range first 2 (split .Content "<br>" )}}
			{{ . | safeHTML}} <br>
		{{ end }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</p>
</article>
