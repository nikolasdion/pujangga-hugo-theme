{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<p class="location-date">
				{{ range .Params.locations }}
				<a class="location" href="{{ "/locations/" | relLangURL }}{{ . | urlize }}">{{ . }},</a> 
				{{ end }}
				{{ if .Date }}
				<time class="date">{{ .Date.Format (default "2 January 2006" .Site.Params.dateFmt) }} </time>
				{{ end }}
			</p>	
			<p>
				{{ .Content }}
			</p>
		</article>
	</main>
{{ end }}
