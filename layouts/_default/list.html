{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}
        <ul>
            {{ range .Pages.ByTitle }}
            <li>
                <a href="{{ .RelPermalink }}">{{.Title }}</a>
            </li>
            {{ end }}
        </ul>
	</main>
{{ end }}
