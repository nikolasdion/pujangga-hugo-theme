<header >
	<a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>

	{{ if (not (eq .Site.Params.subtitle "")) }}
	<p class="site-subtitle">{{ .Site.Params.subtitle }}</p>
	{{ end }}

	<p>
	<nav>
		{{ with .Site.Menus.main }}
		{{ range . }}
			<a href="{{ .URL | relURL }}">{{ .Name }}</a> / 
		{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
