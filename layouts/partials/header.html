<header>
	<div ><a class="site-title" href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a> </div> 
	{{ if (not (eq .Site.Params.subtitle "")) }} <div><p class="site-subtitle">{{ .Site.Params.subtitle }}</div> {{ end }}
	<p>
	<nav>
		{{ with .Site.Menus.main }}
		{{ range . }}
		<a href="{{ .URL | relURL }}"><b>{{ .Name }}</b></a>.
		{{ end }}
	</nav>
	</p>
	{{ end }}
</header>
